<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Magnificent System Tech Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
  <div class="factsMain">

    <h4 class="factsSecondaryHeading">3 random cat facts</h4>

    <div class="factList">
      <div class="factItem">
        <div class="factNumber">
          <div class="factNumberChild">
            <span>01</span><span>Click to open fact</span>
            <button class="toggle-btn">+</button>
          </div>
        </div>
        <div class="factDesription" id="fact1">
          <span></span>
          <img src="images/cat1.jpeg" class="imageCat" />
        </div>
        <i class="fa-solid,fa-plus"></i>
      </div>

      <div class="factItem">
        <div class="factNumber">
          <div class="factNumberChild">
            <span>02</span><span>Click to open fact</span>
            <button class="toggle-btn">+</button>
          </div>
        </div>
        <div class="factDesription" id="fact2">
          <span></span>
          <img src="images/cat2.jpeg" class="imageCat" />
        </div>
      </div>

      <div class="factItem">
        <div class="factNumber">
          <div class="factNumberChild">
            <span>03</span><span>Click to open fact</span>
            <button class="toggle-btn">+</button>
          </div>
        </div>
        <div class="factDesription" id="fact3">
          <span></span>
          <img src="images/cat3.jpeg" class="imageCat" />
        </div>
      </div>
      <div class="factItem">
        <div class="svgIcon">
          <div id="imgParent">
            <img id="icon" class="imgIcon" src="/images/blueicon.png" alt="Default Icon">
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
